<div class='main'>
  <div class="main-container">
    <section class="game-section">
      <div class="row" *ngFor=" let row of gameMap; let i = index ">
        <div class="block" *ngFor=" let block of row; let j = index " [ngClass]="{
          	'wall' : block === WALL,
            'coin' : block === COIN,
            'road' : block === ROAD,
            'bonus-coin' : block === BIG_COIN,
            'ghost-pink' : block === ghostPink.marker,
            'ghost-orange' : block === ghostOrange.marker,
            'ghost-green' : block === ghostGreen.marker,
            'ghost-blue' : block === ghostBlue.marker,
            'ghost-eatable' : block === 10,
            'pacman' : block === pacman.marker
          }" [ngStyle]="
            {'background-image': block === 5 ? (
              pacmanMove === 1 ? 'url('+'/assets/images-pacman/images/pacman-up.png'+')' : (
                pacmanMove === 2 ? 'url('+'/assets/images-pacman/images/pacman-right.png'+')' : (
                  pacmanMove === 3 ? 'url('+'/assets/images-pacman/images/pacman-down.png'+')' : (
                    pacmanMove === 4 ? 'url('+'/assets/images-pacman/images/pacman-left.png'+')' : (
                      pacmanMove === 5 ? 'url('+'/assets/images-pacman/gifs/pacman-eating.gif'+')' : ''
                    )
                  )
                )
              )
            ) : '' 
          }"></div>
      </div>
    </section>
  </div>
  <h1 class='score'>Total Score: {{totalScore}} Best score:{{highScore}}</h1>
</div>
