<h1 mat-dialog-title>Rules:</h1>
<div mat-dialog-content>
  <h3> The aim of the game is to fill each square with a number from 1 - 9. Each number can only appear once
    in
    the
    same row, column or 3 x 3 box. When ready just click KILL IT.
    Note:To delete a number just select on the box and press 0.
</h3>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Ok Thanks</button>
</div>
